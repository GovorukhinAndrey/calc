<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div id="calculator">
		<h3>Задайте параметры</h3>
		<label for="width"> ширина,мм</label>
		<input id="width" name="width" type="text" maxlength="4" value="2000">
		<span class="input-error width-error"></span>

		<label for="height">высота,мм</label>
		<input id="height" name="height" type="text" maxlength="4" value="1000">
		<span class="input-error height-error"></span>

		<h3>Выберете тип сетки</h3>
		<label for="bordered">рамочная</label>
		<input id="bordered" value="bordered" name="netType" type="radio" checked>
		<label for="expanding">раздвижная</label>
		<input id="expanding" value="expanding" name="netType" type="radio">

		<h3>Выберете цвет рамки</h3>
		<label for="whiteColor">белый</label>
		<input id="whiteColor" value="white" name="netColor" type="radio" checked>
		<label for="brownColor">коричневый</label>
		<input id="brownColor" value="brown" name="netColor" type="radio">

		<h3>Выберете полотно</h3>
		<label for="fiberglass">Фиберглас</label>
		<input id="fiberglass" value="fiberglass" name="canvasType" type="radio" checked>
		<label for="anticat">Антикошка</label>
		<input id="anticat" value="anticat" name="canvasType" type="radio">
		<label for="photoprint">Фотопечать</label>
		<input id="photoPrint" value="photoPrint" name="canvasType" type="radio">

		<h3>Выберете комплектующие</h3>
		<label for="plastic">пластиковые уголки, ручки, крепежи</label>
		<input id="plastic" value="0" name="complect" type="radio" checked>
		<label for="metal">металлические уголки, ручки, крепежи.</label>
		<input id="metal" value="100" name="complect" type="radio">	

		<h3>установка</h3>
		<input id="installation"  name="installation" type="checkbox" checked>	

		<h3>Кол-во</h3>
		<div class="number">
			<span class="minus">-</span>
			<input id="quantity" type="text" value="1" size="5"/>
			<span class="plus">+</span>
		</div>

		<h3>Результат</h3>

		<div class="wrap_result"><span id="rezultat">0</span>руб</div>
	</div> 




	<script src="libs/jquery/jquery-1.11.2.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
